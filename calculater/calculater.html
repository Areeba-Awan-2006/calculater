<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
<style>
    h1{ color:white;}
   input[type='button'], input[type='reset']  { height:50px;width:50px;border-radius: 20px;font-size: 25px;font-weight: bold;} 
 input[type='text'] {height: 50px;width: 200px;padding: 10px;font-weight: bold;font-size: 25px;border-radius: 15px;}
 body { background: #0F2027;  /* fallback for old browsers */background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}
 fieldset{background: #000000;  /* fallback for old browsers */background: -webkit-linear-gradient(to top, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */background: linear-gradient(to top, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}
</style>
</head>
<br>
<body > 
    <h1 align="center" style="font-size:60px;"><B><U><I>CALCULATOR</I></U></B></h1>
    <center>
<fieldset style="width: 200px; ">
     <table >
    <form name="form">
    <input type="text" name="answer">
    <tr> 
        <td><input type="button" value="*" onclick="form.answer.value +='*' "></td>
        <td><input type="button" value="/" onclick="form.answer.value +='/' "></td>
        <td><input type="button" value="-" onclick="form.answer.value +='-' "></td>  
        <td rowspan="2"><input type="button" value="+" onclick="form.answer.value +='+' " style="height:100px ;"></td>
       

    </tr>
    <tr>
        <td><input type="button" value="7" onclick="form.answer.value +='7'"></td>
        <td><input type="button" value="8" onclick="form.answer.value +='8'"></td>
        <td><input type="button" value="9" onclick="form.answer.value +='9'"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="form.answer.value +='4'"></td>
        <td><input type="button" value="5" onclick="form.answer.value +='5'"></td>
        <td><input type="button" value="6" onclick="form.answer.value +='6'"></td>
        <td rowspan="2"><input type="reset" value="C" style="height: 100px;"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="form.answer.value +='1'"></td>
        <td><input type="button" value="2" onclick="form.answer.value +='2'"></td>
        <td><input type="button" value="3" onclick="form.answer.value +='3'"></td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="form.answer.value +='.'"></td>
        <td><input type="button" value="0" onclick="form.answer.value +='0'"></td>
        <td colspan="2"><input type="button" value="=" onclick="form.answer.value=eval(form.answer.value)" style="width: 105px;"></td>
    </tr>
</form>
</table>

</fieldset></center>
</body>
</html>
